<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font awesome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>

     <title>Qr-menu</title>
</head>
<body>
   <div class="container">
       <header>
        <nav>
            <h2 class="nav-brand">Meşur bilmemne</h2>
             <a href=""><i class="fa-solid fa-basket-shopping"></i></a>
        </nav>
        <p>Sepete eklediğiniz ürünleri garsona gösteriniz.</p>
       </header>

       <banner>
        <div class="slideshow-container">

            <div class="mySlides fade">
              
              <img src="images/1.jpg" style="width:100%">
              
            </div>
            
            <div class="mySlides fade">
             
              <img src="images/2.jpg" style="width:100%">
             
            </div>
            
            
            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>
            
            </div>
            <br>
            
            <div style="text-align:center">
              <span class="dot" onclick="currentSlide(1)"></span> 
              <span class="dot" onclick="currentSlide(2)"></span> 
            </div>
       </banner>
       
    
    <section class="menu">
        <h3>Menüler</h3>
        <div class="select-menu">
            <div class="select-cat">
                <span class="btn-text">Menü Seç</span>
                <i class="fa-solid fa-angle-down"></i>
            </div>

            <ul class="options">
                <li class="option">
                    <span id="pizza" class="option-text">Pizzalar</span>
                </li>
                <li class="option">
                    <span id="burger"class="option-text">Hamburgerler</span>
                </li>
                <li class="option">
                    <span id="drink"class="option-text">İçecekler</span>
                </li>
            </ul>

        </div>
    </section>
<div class="items-list">
    
    </div>
    

</div>
    
   </div>
   <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
   <script src="js/data.js"></script>
   <script src="js/script.js"></script>
</body>
</html>
